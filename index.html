<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Simple, traffic-based pricing</h1>
    <p class="header__info">Sign-up for our 30-day trial. No credit card required.</p>
  </header>
  <article class="card">
    <div class="card__header">
      <h2 class="card__title">100k Pageviews</h2>
      <div class="card__bar">
        <img src="images/icon-slider.svg" alt="icon-slider" class="card__icon">
      </div>
    </div>
    <div class="card__body">
      <h2 class="card__price">$16.00 <span class="card__month">/month</span> </h2>
      <div class="card__discount">
        <p| class="card__billing">Monthly Billing</p|> <p| class="card__toggle"></p|><p class="card__yearly">Yearly Billing</p>
      </div>
    </div>
    <footer class="card__footer">
      <div class="footer__box-1">
        <p class="card__footers"> Unlimited websites</p>
        <p class="card__footers"> 100% data ownership</p>
        <p class="card__footers"> Email reports</p>
      </div>
      <a href="#" class="card__button"> Start my trial</a>
    </footer>
  </article>

</body>
</html>
